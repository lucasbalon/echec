<div class="d-flex justify-content-center align-items-center vh-50">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center border p-4 rounded w-100 d-flex flex-column justify-content-around">
      <div class="form-group mb-5">
        <label for="identifiant">Identifiant</label>
        <input type="text" id="identifiant" formControlName="identifiant" class="form-control">
      </div>
      <div class="form-group mb-5">
        <label for="motDePasse">Mot de Passe</label>
        <input type="password" id="motDePasse" formControlName="motDePasse" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
